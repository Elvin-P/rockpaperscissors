<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
        <meta charset="utf8">
        <script src="script/rps.js"></script>
        <link rel="stylesheet" href="css/index.css">
    </head>
    <body>
        <header>
            <h1>Rock Paper Scissors Lizard Spock</h1>
        </header>
        <content>
            <h3 id="score">You - 0  Computer - 0</h3>
            <h3 id="turn"></h3>
            <div class="button-wrapper">
                <div class="button" id="rock" onclick='playerTurn(0)'>Rock</div>
                <div class="button" id="paper" onclick='playerTurn(1)'>Paper</div>
                <div class="button" id="scissors" onclick='playerTurn(2)'>Scissors</div>
                <div class="button" id="lizard" onclick='playerTurn(3)'>Lizard</div>
                <div class="button" id="Spock" onclick='playerTurn(4)'>Spock</div>
            </div>
        </content>
    </body>
</html>
